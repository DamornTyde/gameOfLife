<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <label>
            Height:
            <input id="y" class="size" type="number" min="1" max="345" value="50">
        </label>
        <label>
            Width:
            <input id="x" class="size" type="number" min="1" max="635" value="50">
        </label>
        <label>
            Cell size:
            <input id="grid" class="size" type="number" min="2" max="20" value="10">
        </label>
        <label>
            FPS:
            <input id="fps" type="number" min="1" max="1000" value="5">
        </label>
        <button id="next">Next</button>
        <button id="play">Play/Stop</button>
        <button id="clear">Clear</button>
        <button id="chaos">Chaos Theory</button>
        <button id="borderB">Auto Border</button>
        <button id="tankB">Auto Tank</button>
        <button id="randomB">Auto Random</button>
        <button id="border">Border</button>
        <button id="tank">Tank</button>
        <button id="random">Random</button>
    </header>
    <main>
        <canvas id="game"></canvas>
    </main>
</body>
</html>
