<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Game of Life</title>
	    <script src="functions.js"></script>
	    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <label>
                Height:
                <input id="y" class="size" type="number" min="1" max="200" value="50">
            </label>
            <label>
                Width:
                <input id="x" class="size" type="number" min="1" max="380" value="50">
            </label>
            <label>
                Cell size:
                <input id="grid" class="size" type="number" min="5" max="20" value="10">
            </label>
            <label>
                FPS:
                <input id="fps" type="number" min="1" max="60" value="5">
            </label>
            <button id="next">Next</button>
            <button id="play">Play/Stop</button>
            <button id="clear">Clear</button>
            <button id="chaos">Chaos Theory</button>
            <button id="autoB">Auto Border</button>
            <button id="tankB">Auto Tank</button>
            <button id="border">Border</button>
            <button id="tank">Tank</button>
            <button id="test">Test</button>
        </header>
        <main>
            <canvas id="game"></canvas>
        </main>
        <footer>
            <h6>Damorn Tyd√©-2019</h6>
        </footer>
    </body>
</html>
